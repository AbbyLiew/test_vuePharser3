<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- disable mobile zoom -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <style>
      body {
        background-color: #fedde0;
      }
      h5 {
        margin: 0;
        color: #ff99a7;
      }
      h6 {
        margin: 0;
        color: #ff99a7;
        font-size: 1.8vh;
        line-height: 1;
      }
      h2 {
        line-height: 0.9;
        margin-top: 0;
        font-size: 1.2rem;
      }
      ul {
        list-style: none;
        height: 100%;
        padding: 0 11%;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        margin: 0;
        padding-bottom: 5%;
      }
      ul li {
        text-align: center;
        padding: 4px 0;
        border-radius: 30px;
      }
      .btn-next button {
        width: fit-content;
        margin: 0 auto;
        padding: 0.5rem 1rem;
        background-color: #ff99a7;
        border: none;
        color: white;
        border-radius: 20px;
      }
      /* media query */
      @media (min-width: 768px) {
        #app .mainSection .extra {
          padding-top: 3% !important;
        }
      }
    </style>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Vue + Phaser 3</title>
    <script src="coi-serviceworker.min.js"></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
