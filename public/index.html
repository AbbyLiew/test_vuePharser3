<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- disable mobile zoom -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <style>
      @font-face {
        font-family: "Cream-Bold";
        src: url("/font/Cream-Bold-6010931.otf");
      }
      @font-face {
        font-family: "HelveticaLTPro-Light";
        src: url("/font/HelveticaLTPro-Light.ttf");
      }
      body {
        background-color: #fedde0;
        overscroll-behavior-y: contain;
      }
      .carousel__viewport * {
        overscroll-behavior-y: contain;
      }
      h5,
      label {
        margin: 0 !important;
        color: #ff99a7;
        font-family: "Cream-Bold";
      }
      h5 {
        font-size: 1.55vh !important;
      }
      h6 {
        margin: 0;
        color: #ff99a7;
        font-family: "Cream-Bold";
        line-height: 1;
      }
      button,
      h6 {
        font-family: "HelveticaLTPro-Light";
      }

      ul h6 {
        font-family: "Cream-Bold";
        font-size: 1.7vh;
      }
      h2 {
        line-height: 1.1;
        margin-top: 0;
        font-size: 2.6vh;
        font-family: "Cream-Bold";
        color: #ff99a7 !important;
        margin-bottom: 1vh;
      }
      .extra {
        padding-top: 7% !important;
      }

      .btn-next {
        display: flex;
        align-items: center;
        width: 100%;
        justify-content: center;
      }

      h2 {
        color: #f38a8c;
      }

      .ul_extra_padding {
        padding: 0 17% !important;
        padding-bottom: 7% !important;
      }
      ul {
        list-style: none;
        height: 100%;
        padding: 0 14% !important;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        margin: 0;
        padding-bottom: 7% !important;
      }
      ul li {
        text-align: center;
        padding: 4px 0;
        border-radius: 30px;
      }
      .btn-next button {
        width: fit-content;
        margin: 0 auto;
        padding: 0.5rem 1rem;
        background-color: #ff99a7;
        border: none;
        color: white;
        border-radius: 20px;
        line-height: 0.9;
        font-family: "Cream-Bold";
        text-transform: uppercase;
        padding-top: 0.62rem !important;
      }
      .btn-next button {
        width: fit-content;
        margin: 0 auto;
        padding: 0.5rem 1rem;
        background-color: #ff99a7;
        border: none;
        color: white;
        border-radius: 20px;
        font-size: 0.7rem;
      }
      a {
        color: #ff99a7;
        text-decoration: underline;
      }
      .container {
        border-radius: 30px;
        box-sizing: border-box;
        padding-top: 10%;
        display: flex;
        flex-direction: column;
        padding-bottom: 10%;
      }
      ._before_active_sellect {
        border: 2px solid #f8ced5;
      }
      /* media query */
      @media (min-width: 768px) {
        #app .mainSection .extra {
          padding-top: 3% !important;
        }
      }
    </style>
    <link rel="icon" href="<%=BASE_URL %>icon-icecream.png" />
    <title>shop tabby</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
